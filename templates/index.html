<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Notícias</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>Últimas Notícias</h1>
        <main>
<div id="carregando-noticia">
    <p>BUSCANDO NOTÍCIA <span class="pontos"><span></span><span></span><span></span></span></p>
</div>
            <div id="conteudo-noticia" style="display: none;">
                <h2 id="titulo-noticia"></h2>
                <p id="chamada-noticia"></p>
                <p id="resumo-noticia"></p>
                <p id="categoria-noticia"></p>
                <img id="imagem-noticia" src="" alt="Imagem da Notícia">
            </div>
            <div id="outros-topicos-container" style="display: none;">
                <h3>Outros Tópicos em Alta:</h3>
                <ul id="lista-outros-topicos">
                    </ul>
            </div>
        </main>
    </div>
